<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
  <head>
    <META HTTP-EQUIV="PRAGMA" CONTENT="no-cache">
    <META http-equiv=Content-Type content="text/html; charset=iso-8859-1">
    <title>Refresh Suply Image Map</title>
  </head>
<body background="/images/fondo_mapa.jpg" bgcolor="#ffffcc">


<script type="text/javascript">
     function CheckS(){
	if (document.refSUPLY.hlname.value == ""){
	    alert("Enter your name.");
	    return false;
	}
	if (document.refSUPLY.pwd.value == ""){
	    alert("Enter your password");
	    return false;
	}
    }
</script>


<center>
    <a href="/"><img alt="Regresar" border=0 src="./images/tanks.gif"></a><br><br>


<br><br><br><br><br>
Al hacer click en el boton se crea un mapa de suministros actualizados.<br> 
El proceso lleva aproximadamente un par de minutos.<br>
<b> You must be autorized to use this. </b><br> 

<br><br>
<table>

<tr><td>
<hr size="1px" width="400px">
</td></tr>

<tr><td>
<FORM NAME="refSUPLY" METHOD="POST" ENCTYPE="application/x-www-form-urlencoded" ACTION="/cgi-bin/make_suply_image.pl" onSubmit="return CheckS()"><br>
    <table>
     <tr><td align="right">Name (HL nick): </td><td><input type="text" size="16" name="hlname"></td></tr>
      <tr><td align="right">Password : </td><td><input type="password"
      size="16" name="pwd"></td></tr>
    </table>
<input TYPE="SUBMIT" VALUE="Update SUPLY Map Image"></FORM>
</td></tr>

<tr><td>
<hr size="1px" width="400px">
</td></tr>

</table>


</center>
</body>
</html>
